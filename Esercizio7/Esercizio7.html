<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esercizio 7</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Ho aggiunto lo stile per mettere tutto in verticale-->
        <style>
            label {display: block}
        </style>
    </head>
    <body>
        <h1>Form di iscrizione</h1>
        <form>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail">
                <label for="form-pass">Password</label>
                <input type="password" id="form-pass" name="password">
            </div>
        
            <div>
                <label for="form-name">Nome e cognome</label>
                <input type="text" id="form-name" name="name">
                <label for="form-date">Data di nascita</label>
                <input type="date" id="form-date" name="date">
                <label for="form-tel">Telefono</label>
                <input type="tel" id="form-tel" name="tel">
            </div>
        
            <div>
                <label for="form-plan">Abbonamento</label>
                <select id="form-plan" name="plan">
                    <option value="0">Free</option>
                    <optgroup label="Mensile">
                        <option value="1.99">1.99€/mese</option>
                        <option value="5.99">5.99€/mese</option>
                        <option value="11.99">11.99€/mese</option>
                    </optgroup>
                </select>
        
                <label for="pro">Vantaggi Pro</label>
                <input id="pro" name="pro" type="checkbox">
            </div>
        
            <div>
                <label for="form-carta">Numero Carta di Credito</label>
                <input type="text" id="form-carta" name="carta">
                <label for="form-cvc">CVC</label>
                <input type="text" id="form-cvc" name="cvc">
                <label for="form-exp">Scadenza</label>
                <input type="date" id="form-exp" name="exp">
                <label for="form-address">Indirizzo di fatturazione</label>
                <input type="text" id="form-address" name="address">
            </div>
        
            <button type="submit">Registrati</button>
        </form>
        
    </body>
</html>
